version: "3.8"
services:
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9002:9001"
    volumes:
      - ./minio/data:/data

  fastapi:
    build:
      context: ./fastapi_app
    volumes:
      - ./fastapi_app:/app
      - ./:/workspace 
    ports:
      - "8000:8000"
    depends_on:
      - minio
